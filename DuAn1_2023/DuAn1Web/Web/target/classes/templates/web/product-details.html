<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<body>
<main>
    <!-- Shop Details Section Begin -->
    <section class="shop-details">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="product__details__breadcrumb">
                        <a href="/">Home</a>
                        <a href="./shop.html">Shop</a>
                        <span>Product Details</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-8">
                    <div class="product__details__pic">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-3 col-md-3">
                                    <ul class="nav nav-tabs" role="tablist">
                                        <li class="nav-item">
                                            <a class="nav-link active" data-toggle="tab" href="#tabs-1" role="tab">
                                                <div class="product__thumb__pic set-bg"
                                                     th:data-setbg=" '/api/products/' + ${product.id} + '/image'">
                                                </div>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="col-lg-6 col-md-9">
                                    <div class="tab-content">
                                        <div class="tab-pane active" id="tabs-1" role="tabpanel">
                                            <div class="product__details__pic__item">
                                                <img th:src="'/api/products/' + ${product.id} + '/image'" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="product__details__content">
                        <div class="product__details__text text-left">
                            <h4 th:text ="${product.nameProduct}"></h4>
                            <h3><h3 class="price pb-5" th:text="${product.productPrice}"></h3>
                            <div class="product__details__option" th:data-id = "${product.id}">
                                <span>Size:</span> <br>
                                <div class="product__details__option__size">
                                    <label style="margin: 4px 2px "  th:each="item,index : ${sizes}" th:for="'sp-' + ${index.index + 1}">
                                        <span th:text="${item.nameSize}"></span>
                                        <input onchange="callColor(this)" class="input-size" name ="size" type="radio" th:id="'sp-' + ${index.index + 1}"
                                               th:data-sizeId="${item.id}"
                                               th:data-productId="${product.id}"
                                               th:value ="${item.id}"
                                        >
                                    </label>
                                </div>
                                <br>
                                <span>Color:</span>  <br>
                                <div id="color" class="product__details__option__size">
                                </div>
                            </div>
                            <div class="product__details__cart__option">
                                <div class="quantity">
                                    <div class="pro-qty">
                                        <input class="quantity-input" type="text" value="1">
                                    </div>
                                </div>
                                <a style="cursor: pointer;color: white" onclick="addCart(this)" th:data-id="${product.id}" class="primary-btn add_cart_detail">add to cart</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="product__details__tab">
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#tabs-5"
                                   role="tab">Description</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="tabs-5" role="tabpanel">
                                <div class="product__details__tab__content">
                                    <p class="note" th:tex="${product.nameProduct}"></p>
                                    <div class="product__details__tab__content__item">
                                        <h5>Thông tin</h5>
                                        <p th:text="${product.description}">
                                    </div>
                                    <div class="product__details__tab__content__item">
                                        <h5>Chất liệu được sử dụng</h5>
                                        <p th:text="${product.material.nameMaterial}"}></p>
                                    </div>
                                    <div class="product__details__tab__content__item">
                                        <h5>Độ giày</h5>
                                        <p th:text="${product.thickness.GSM}"}></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <!-- Shop Details Section End -->

    <!-- Related Section Begin -->
    <section class="related spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="related-title">Gợi Ý Cho Bạn</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-6 col-sm-6" th:each="product: ${productsDemo}">
                    <th:block th:replace="~{'/com/product' :: div }"></th:block>
                </div>
            </div>
        </div>
    </section>
    <!-- Related Section End -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        let callColor =(e)=>{
            let sizeId = e.getAttribute("data-sizeId");
            let productId = e.getAttribute("data-productId");
            console.log(sizeId, productId)
            $.ajax({
                url: `/product/product-details/color-by-size?sizeId=${sizeId}&productId=${productId}`,
                method: "GET",
                dataType: "json",  // Kiểu dữ liệu bạn mong đợi trả về
                success: function(data) {
                    console.log("Dữ liệu nhận được:", data);
                    let color = document.getElementById("color");
                    let html =""
                    data.forEach((item,index)=>{
                       html += ` <label class="lb-color" style="margin: 4px 2px " for="'c-' + ${index + 1}">
                                        <span >${item.nameColor}</span>
                                        <input name ="color" type="radio" id="'c-' + ${index + 1}"
                                              value ="${item.id}"
                                              data-colorId="${item.id}"
                                              data-productId="${productId}"
                                        >
                                    </label>`
                    })
                    color.innerHTML = html;
                    let lbColor = document.querySelectorAll(".lb-color");
                    lbColor.forEach(item=>{
                        item.onclick = ()=>{
                            let target = document.querySelector(".lb-color .active");
                            if(target) target.classList.remove("active");
                            item.classList.add("active");
                        }
                    })
                },
                error: function(xhr, status, error) {
                    console.error("Lỗi khi thực hiện AJAX request:", error);
                }
            });
        }
        function getSelectedValue(name) {
            let radioButtons = document.getElementsByName(name);

            let selectedValue = null;

            for (let i = 0; i < radioButtons.length; i++) {
                if (radioButtons[i].checked) {
                    selectedValue = radioButtons[i].value;
                    break;
                }
            }
            return selectedValue;
        }
        let addCart = (e)=>{
            let size = getSelectedValue("size");
            let color = getSelectedValue("color");

            if(!size || !color) {
                alert("Vui lòng chọn biến thể")
                return;
            }
            let data = getData(e);
            $.ajax({
                type: 'POST',
                url: `/cart/add?size=${size}&color=${color}`,
                data: JSON.stringify(data),
                contentType: 'application/json',
                encode: true,
            })
                .done(function (data,textStatus, xhr) {
                   alert("Thành Công !");
                })
                .fail(function (jqXHR, textStatus, errorThrown) {
                    // Xử lý lỗi
                    if (jqXHR.status === 401) {
                        // Lỗi 403 - Forbidden
                        location.href = "/login";
                    } else {
                        // Xử lý các lỗi khác
                        alert("Failed!");
                    }
                })
        }
        let getData =(e)=>{
            let  id = e.getAttribute("data-id");
            let quantity = document.querySelector(".quantity-input").value;
            let dataPost =[];
            let data = {
                id,
                quantity: quantity
            }
            dataPost.push(data);
            return {
                cartId : 0,
                data: dataPost,
            }
        }
    </script>
    <style>
        .colorLable{
            width: 40px !important;
            height: 40px !important;
            border: black solid 2px;
            border-radius: 0% !important;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</main>

<!-- Footer Section Begin -->
</body>

</html>
